<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b7/Google_Contacts_logo.png" />
    <title>Contacts</title>
</head>

<body>
    <button class="open-button" onclick="openForm()">New Contact</button>

    <div class="form-popup" id="myForm">

        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>


        <form id="save-form" class="form-container">
            <h1>Create New</h1>
            <div id="error-message" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Create your contacts</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
            <label for="contact"><b>Contact (11 digits only)</b></label>
            <input type="number" placeholder="Enter Mobile Number" name="contact">

            <button type="submit" class="btn">Save</button>
            <a class="btn cancel" onclick="closeForm()">Cancel</a>
        </form>
    </div>


    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Contacts</a>
        <form class="form-inline">
            <input id="filter-contacts" class="form-control mr-sm-2" type="search" placeholder="Search"
                aria-label="Search">
        </form>
    </nav>
    <hr>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody id="contact-list">

        </tbody>
    </table>
    <script src="contact-function.js"></script>
    <script src="contact.js"></script>
</body>

</html>
